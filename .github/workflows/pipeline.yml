name: Update Files

on:
  push:
    branches:
      - master  # Change this to your repository's default branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Execute Script
        run: |
          python toc_generator.py
      - name: Commit and Push Changes
        run: |
          git config --global user.email "actions@example.com"
          git config --global user.name "GitHub Actions"
          git remote set-url origin https://$ACTIONS_PAT@github.com/nikitazavadsky/de_cheatsheet.git
          git add .
          git commit -m "Re-generate table of content"
          git push
        env:
          ACTIONS_PAT: ${{ secrets.ACTIONS_PAT }}
